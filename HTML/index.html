<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="../CSS/globals.css">
  <link rel="stylesheet" href="../CSS/styles.css">
</head>

<body>
  <div class="start-screen">
    <div class="div">
      <div class="form">
        <div class="username">
          <div class="overlap-group">
            <input class="input-field" type="text" placeholder="USERNAME"required/></label>
            
            <!--<div class="text-wrapper">USERNAME</div> -->
            <img class="img" src="/images/user.png" />
          </div>
        </div>
        <div class="password">
          <div class="overlap-group">
            <input class="input-field" type="password" placeholder="PASSWORD"required/></label>
            
            <img class="img" src="/images/lock.png" />
          </div>
        </div>
        <button class="login-btn">
          <div class="overlap">
            <div class="login">LOGIN</div>
          </div>
        </button>
        <div class="text-wrapper-2">Forgot password?</div>
        
      </div>
      <div class="test">
        <img class="test-2" src="/images/test1.png" />
      </div>
      <div class="text-wrapper-3">인텔대학교</div>
    </div>
  </div>
</body>

</html>
