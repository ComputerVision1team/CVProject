<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="../CSS/globals.css">
    <link rel="stylesheet" href="../CSS/styles.css">
    <style>
        .warning-border-2 {
            border: 5px solid orange;
        }
        .warning-border-3 {
            border: 5px solid red;
        }
        .disabled {
            pointer-events: none;
            opacity: 0.5;
        }
        .chat-box {
            display: none;
            position: fixed;
            bottom: 10px;
            left: 10px;
            width: 300px;
            height: 400px;
            border: 1px solid #ccc;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }
        .chat-header {
            background-color: #f1f1f1;
            padding: 10px;
            text-align: center;
            font-weight: bold;
        }
        .chat-messages {
            height: 300px;
            overflow-y: auto;
            padding: 10px;
        }
        .chat-input {
            width: 100%;
            padding: 10px;
            border: none;
            border-top: 1px solid #ccc;
        }
        .disqualified-message {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: red;
            color: white;
            padding: 20px;
            font-size: 24px;
            z-index: 1000;
        }
        .testscreen {
            position: fixed;
            bottom: 10px;
            right: 10px;
        }
    </style>
</head>
<body>
<div class="professor">
    <div class="professor-screen">
        <div class="overlap-group">
            <!-- Video 1 -->
            <div class="testscreen">
                <video id="webcam" class="video1" autoplay playsinline></video>
                <canvas id="overlay"></canvas>
            </div>

            <div class="text-wrapper">18010871 김일번</div>

            <div class="text-wrapper-4">교수 김이박</div>
            <div class="AI-exam-PM">AI Exam&nbsp;&nbsp;PM 2시</div>
        </div>
        <div class="overlap">
            <img class="search-icon" src="img/search-icon.svg"/>
            <div class="text-wrapper-5">Search..</div>
        </div>
        <div class="text-wrapper-6">XX University</div>
        <div class="text-wrapper-7">Support</div>
        <div class="text-wrapper-8">Notification</div>
        <div class="overlap-2">
            <div class="text-wrapper-9">Dashboard</div>
            <img class="dashboard-icon" src="img/dashboard-icon.svg"/>
        </div>
        <img class="support-icon" src="img/support-icon.svg"/>
        <img class="notification-icon" src="img/notification-icon.svg"/>
        <div class="log-out-group">
            <div class="text-wrapper-10">Log Out</div>
            <img class="icon-of-log-out" src="img/icon-of-log-out.svg"/>
        </div>
    </div>
</div>
<div id="warning-message" style="display: none; position: fixed; bottom: 10px; right: 10px; background-color: red; color: white; padding: 10px;">경고 1회</div>
<button id="increase-warning" style="position: fixed; bottom: 50px; right: 10px;" onclick="increaseWarning()">경고 증가</button>
<button id="gesture-1" style="position: fixed; bottom: 100px; right: 10px;" onclick="showAlert('응시자 장비 이슈')">제스처 1</button>
<button id="gesture-2" style="position: fixed; bottom: 150px; right: 10px;" onclick="showAlert('인터넷 연결 이슈')">제스처 2</button>
<button id="gesture-3" style="position: fixed; bottom: 200px; right: 10px;" onclick="showAlert('기타 이슈')">제스처 3</button>
<button id="view-warning" style="position: fixed; bottom: 250px; right: 10px;" onclick="viewWarningImages()">부정행위 감지</button>

<div id="chat-box" class="chat-box">
    <div class="chat-header">관리자와 채팅</div>
    <div class="chat-messages" id="chat-messages"></div>
    <input type="text" class="chat-input" id="chat-input" placeholder="메시지를 입력하세요..." onkeypress="sendMessage(event)"/>
</div>

<div id="disqualified-message" class="disqualified-message">부정행위로 실격되었습니다</div>

<script src="../JS/screen.js"></script>
</body>
</html>
